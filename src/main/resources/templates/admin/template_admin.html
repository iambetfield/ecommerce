<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/admin}">Spring eCommerce</a>

      <form class="form-inline my-2 my-lg-0" method="post"
            th:action="@{/busqueda}">
        <input class="form-control mr-sm-2" type="search"
               placeholder="Buscar" aria-label="Search" name="nombre"
               autocomplete="off">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>









        <ul class="navbar-nav ml-auto">


          <li class="nav-item dropdown"><a
                  class="nav-link dropdown-toggle" href="#"
                  id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false" th:text="${username}"></a>
            <div class="dropdown-menu"
                 aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" th:href="@{/productos}">Productos</a>
              <a class="dropdown-item" th:href="@{/admin/usuarios}">Usuarios</a>
              <a class="dropdown-item" th:href="@{/admin/ordenes}">Ordenes</a>
              <a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a>
            </div>
          </li>


        </ul>
      </div>

    </div>
  </nav>
</div>


<!--FOOTER-->
<div th:fragment="footer">
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2021</p>
    </div>

  </footer>
</div>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
